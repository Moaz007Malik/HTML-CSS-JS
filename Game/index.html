<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Mario - Enemies & Obstacles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <div class="background"></div>
    <img id="mario" src="https://i.imgur.com/Hg6HjGf.png" alt="Mario" />
    
    <div class="ground"></div>
    <div class="platform" style="left: 400px;"></div>
    <div class="platform" style="left: 600px;"></div>

    <!-- Enemies -->
    <img class="enemy" src="https://i.imgur.com/pY0Q1xG.png" style="left: 700px;" />
    <img class="enemy" src="https://i.imgur.com/pY0Q1xG.png" style="left: 1200px;" />

    <!-- Obstacle -->
    <div class="obstacle" style="left: 900px;"></div>

    <!-- End Flag -->
    <img id="flag" src="https://i.imgur.com/3X3RmKZ.png" />
  </div>
  <script src="script.js"></script>
</body>
</html>
